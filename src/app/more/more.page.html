<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>More</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list class="ion-margin">
      <ion-item class="ion-margin-bottom" color="light" button>
        <ion-label>Privacy Policy</ion-label>
      </ion-item>

      <ion-item class="ion-margin-bottom" color="light" button>
        <ion-label>Terms & Conditions</ion-label>
      </ion-item>

      <ion-item class="ion-margin-bottom" color="light" button>
        <ion-label>Report a Problem</ion-label>
      </ion-item>

    </ion-list>
  </div>
</ion-content>
